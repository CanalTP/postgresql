# file: postgresql/tasks/extensions/networker.yml
- file:
    path: "/tmp/pg_backup"
    state: "directory"
    mode: "755"
    owner: "postgres"
    group: "postgres"

- file:
    path: "/tmp/pg_backup/archive"
    state: "directory"
    mode: "755"
    owner: "postgres"
    group: "postgres"

- name: PostgreSQL | Extensions | Adding networker pre and post backup commands
  copy:
    src: "{{item}}"
    dest: "/usr/bin/"
    owner: "root"
    mode: "755"
  with_fileglob:
    - "{{ role_path }}/files/networker/*"
