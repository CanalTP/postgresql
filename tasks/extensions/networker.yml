# file: postgresql/tasks/extensions/networker.yml

- name: Networker agent | prescript
  file:
    path: "{{ postgresql_backup_dir }}"
    state: "directory"
    mode: "755"
    owner: "postgres"
    group: "postgres"


- name: PostgreSQL | Extensions | Adding networker pre and post backup commands
  template:
    src: "{{ item }}"
    dest: "/usr/bin/"
    owner: "root"
    mode: "755"
  with_fileglob:
    - "{{ role_path }}/files/networker/*"
